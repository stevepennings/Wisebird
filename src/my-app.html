<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #00b0ff;
                --app-secondary-color: black;
                --app-drawer-width: 64px;
                display: block;
                height: 100vh;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            .menu {
                background-color: #313131;
                width: 100%;
                height: 100%;
                box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            }

            .profile-image {
                margin: 0 auto;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                border: 2px solid #424242;
            }

            app-header {
                --paper-toolbar-height: 48px;
                background: linear-gradient(to right, #00b0ff, #3a7bd5);
                color: #fafafa;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .actions{
                position: absolute;
                bottom: 140px;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 20px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 64px;
            }

            .drawer-list a:hover {
                background-color: #424242;
            }

            .drawer-list a.iron-selected {
                background-color: #424242;
            }

            .hidden {
                display: none;
            }
        </style>

        <firebase-app
                id="firebase"
                auth-domain="wisebird-26f0e.firebaseapp.com"
                database-url="https://wisebird-26f0e.firebaseio.com"
                api-key="AIzaSyC6Qsa0zD5AGK8W7iIVM2OiVnhrKmIkp5Y"
                storage-bucket="polymerfire-test.appspot.com"
                messaging-sender-id="268033523353">
        </firebase-app>
        <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
        </firebase-auth>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]" id="drawer">
                <div class="menu" id="drawer">
                    <app-toolbar>
                        <iron-image style="width:36px; height:36px;" sizing="contain"
                                    src="../images/wisebird-emblem.svg"></iron-image>
                    </app-toolbar>
                    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                        <a class="tab" name="homescreen" href="[[rootPath]]homescreen">
                            <iron-icon class="unselected" src="../images/menu/homescreen-white.svg"></iron-icon>
                            <!--<iron-icon class="selected" src="../images/menu/homescreen-color.svg"></iron-icon>-->
                        </a>
                        <a name="leaderboard" href="[[rootPath]]leaderboard">
                            <iron-icon class="unselected" src="../images/menu/leaderboard-white.svg"></iron-icon>
                            <!--<iron-icon class="selected" src="../images/menu/leaderboard-color.svg"></iron-icon>-->
                        </a>
                        <div class="actions">
                            <a name="settings" href="[[rootPath]]settings">
                                <iron-icon class="unselected" src="../images/menu/settings-white.svg"></iron-icon>
                                <!--<iron-icon class="selected" src="../images/menu/settings-color.svg"></iron-icon>-->
                            </a>
                            <a name="logout" href="[[rootPath]]login">
                                <iron-icon class="unselected" src="../images/menu/logout-white.svg"></iron-icon>
                                <!--<iron-icon class="selected" src="../images/menu/settings-color.svg"></iron-icon>-->
                            </a>
                            <div class="profile-image"
                                 style="background-image: url('../images/profile-image.jpg'); margin-top: 5px;">
                            </div>
                        </div>
                    </iron-selector>
                </div>
            </app-drawer>
            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header slot="header" condenses reveals effects="waterfall" id="drawer">
                    <app-toolbar>
                        <paper-icon-button src="../images/menu.svg" drawer-toggle></paper-icon-button>
                        <div main-title></div>
                        <paper-icon-button src="../images/coursepoints.svg"></paper-icon-button>
                        18
                        <paper-icon-button src="../images/studypoints.svg" style="float:right;"></paper-icon-button>
                        9
                        </div>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <wisebird-page-homescreen name="homescreen"></wisebird-page-homescreen>
                    <wisebird-page-courseoverview name="courseoverview"></wisebird-page-courseoverview>
                    <wisebird-page-chapter name="chapter"></wisebird-page-chapter>
                    <wisebird-page-leaderboard name="leaderboard"></wisebird-page-leaderboard>
                    <wisebird-page-settings name="settings"></wisebird-page-settings>
                    <wisebird-page-login name="login"></wisebird-page-login>
                    <wisebird-page-view404 name="view404"></wisebird-page-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    user: {
                        type: Object,
                        notify: true,
                        observer: '_userSignedin',
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                    '_userSignedin(user)',
                ];
            }

            constructor() {
                super();
                this.addEventListener('requestChangePage', this._changePage);
                this.addEventListener('requestLogout', this._logout);
            }

            ready() {
                super.ready();
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Default to 'homescreen' in that case.
                this.page = page || 'homescreen';
            }

            _changePage(e) {
                // this.set('route.path', e.detail.route);
                if (e.detail.replace) {
                    window.history.replaceState({}, null, e.detail.route);
                } else {
                    window.history.pushState({}, null, e.detail.route);
                }
                window.dispatchEvent(new CustomEvent('location-changed'));
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(
                    'wisebird-page-' + page + '.html'
                );
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _userSignedin(user) {
//                this.loggedInUser = true;
                var drawer = this.$.drawer;
                if (this.user !== null) {
                    drawer.setAttribute('style', 'display: visible');
                    this.shadowRoot.querySelector('app-drawer').resetLayout();
//                    this.set('route.path', '/homescreen/');
                } else {
                    drawer.setAttribute('style', 'display: none');
                    this.shadowRoot.querySelector('app-drawer').resetLayout();
                    this.shadowRoot.querySelector('app-drawer').close();
                }
            }

            _logout() {
                return this.$.auth.signOut();
            }

            _showPage404() {
                this.page = 'view404';
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
