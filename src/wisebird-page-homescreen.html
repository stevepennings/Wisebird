<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="wisebird-page-homescreen">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .profile-content {
                height: 136px;
                background: linear-gradient(to right, #00b0ff, #3a7bd5);
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.25), 0 2px 2px rgba(0, 0, 0, 0.22);
                text-align: center;
            }

            .profile-wisebird{
                height: 100%;
                background: url('../images/wisebird-header.svg') no-repeat;
                background-position: right;
            }

            .profile-image{
                right: 0;
                left: 0;
                margin: 0 auto;
                width: 80px;
                height: 80px;
                border-radius: 50%;
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                border: 3px solid #f5f5f5;
            }

            .profile-name {
                font-size: 22px;
                font-weight: 300;
                opacity: 0.87;
                color: white;
            }

            .content{
                margin-top: 12px;
            }

            paper-card {
                width: 328px;
                margin-left: 16px;
                margin-bottom: 16px;
            }

            paper-fab{
            	--paper-fab-background: linear-gradient(to right, #ff5e62, #ff9966);
            	position: fixed;
            	bottom: 30px;
            	right: 30px;
            }
        </style>

        <div class="profile-content">
            <div class="profile-wisebird">
                <!--<div class="profile-image" style="background-image: url('[[user.photoURL]]');"></div>-->
                <div class="profile-image" style="background-image: url('../images/profile-image.jpg');"></div>
                <div class="profile-name">Steve Pennings</div>
                <div class="profile-score">
                    <div class="profile-courses"></div>
                    <div class="profile-points"></div>
                </div>
            </div>
        </div>
        <div class="content">

            <paper-card heading="Dutch" image="../images/dutch-course.svg" class="white" style="margin-bottom:8px;">
                <div class="card-actions">
                    <paper-button>Continue</paper-button>
                    <paper-button>Explore</paper-button>
                </div>
            </paper-card>

        </div>

        <paper-fab src="../images/add_white.svg"></paper-fab>
    </template>

    <script>
        class homescreen extends Polymer.Element {
            static get is() {
                return 'wisebird-page-homescreen';
            }
        }

        window.customElements.define(homescreen.is, homescreen);
    </script>
</dom-module>
