
<dom-module id="wisebird-profile-header">
    <template>
        <style>
            :host {
                display: block;
            }

            .profile-content {
                height: 136px;
                background: linear-gradient(to right, #00b0ff, #3a7bd5);
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.25), 0 2px 2px rgba(0, 0, 0, 0.22);
                text-align: center;
            }

            .profile-wisebird{
                height: 100%;
                background: url('../../images/wisebird-header.svg') no-repeat;
                background-position: right;
            }

            .profile-image{
                right: 0;
                left: 0;
                margin: 0 auto;
                width: 80px;
                height: 80px;
                border-radius: 50%;
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                border: 3px solid #f5f5f5;
            }

            .profile-name {
                font-size: 22px;
                font-weight: 300;
                opacity: 0.87;
                color: white;
            }
        </style>

        <div class="profile-content">
            <div class="profile-wisebird">
                <!--<div class="profile-image" style="background-image: url('[[user.photoURL]]');"></div>-->
                <div class="profile-image" style="background-image: url('../../images/profile-image.jpg');"></div>
                <div class="profile-name" style="margin-top: 5px;">Steve Pennings</div>
                <div class="profile-score">
                    <div class="profile-courses"></div>
                    <div class="profile-points"></div>
                </div>
            </div>
        </div>

    </template>
    <script>
        /** @polymerElement */
        class ProfileHeader extends Polymer.Element {
            static get is() {
                return 'wisebird-profile-header';
            }

            static get properties() {
                return {};
            }
        }
        window.customElements.define(ProfileHeader.is, ProfileHeader);
    </script>
</dom-module>
