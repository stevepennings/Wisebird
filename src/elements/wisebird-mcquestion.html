<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">

<dom-module id="wisebird-mcquestion">
    <template>
        <style>
            :host {
                display: block;
            }

            .choice {
                text-align: center;
                font-size: 16px;
                font-style: italic;
                font-weight: 500;
                opacity: 0.56;
            }

            .choice-contour {
                float: left;
                background-color: #efefef;
                border-color: #eeeeee;
                border-style: solid;
                border-width: 2px;
                border-radius: 10px;
                width: 130px;
                margin-right: 4px;
                margin-left: 4px;
                margin-bottom: 8px;
            }

            .choice-contour:hover {
                cursor: pointer;
                border-color: #00c6ff;
            }

            #mc1:focus {
                background-color: #00c6ff;
            }
        </style>


        <form action="vraag1">
            <div class="choice-contour" on-tap="getOption1">
                <iron-image style="width:118px; height:118px; margin-top:6px; border-radius: 7px;"
                            sizing="cover"
                            src="images/course-images/[[mc1]].jpg"></iron-image>
                <span class="choice" id="mc1" value="[[mc1]]">"{{mc1}}"</span>
            </div>
            <div class="choice-contour" on-tap="getOption2">
                <iron-image style="width:118px; height:118px; margin-top: 6px; border-radius: 7px;"
                            sizing="cover"
                            src="images/course-images/[[mc2]].jpg"></iron-image>
                <div class="choice" id="mc2" value="[[mc2]]">"[[mc2]]"</div>
            </div>
            <div class="choice-contour" on-tap="getOption3">
                <iron-image style="width:118px; height:118px; margin-top: 6px; border-radius: 7px;"
                            sizing="cover"
                            src="images/course-images/[[mc3]].jpg"></iron-image>
                <div class="choice" id="mc3" value="[[mc3]]">"[[mc3]]"</div>
            </div>
            <div class="choice-contour" on-tap="getOption4">
                <iron-image style="width:118px; height:118px; margin-top: 6px; border-radius: 7px;"
                            sizing="cover"
                            src="images/course-images/[[mc4]].jpg"></iron-image>
                <div class="choice" id="mc4" value="[[mc4]]">"[[mc4]]"{{currentQuestion}}</div>
            </div>
        </form>
    </template>
    <script>
        /** @polymerElement */
        class mcQuestion extends Polymer.Element {
            static get is() {
                return 'wisebird-mcquestion';
            }

            static get properties() {
                return {
                    mc1: {
                        type: String,
                        value: '',
                        image: '',
                    },
                    mc2: {
                        type: String,
                        value: '',
                    },
                    mc3: {
                        type: String,
                        value: '',
                    },
                    mc4: {
                        type: String,
                        value: '',
                    },
                    input: {
                        type: String,
                        notify: true,
                        value: '',
                    },
                };
            }

            getOption1() {
                this.input = this.shadowRoot.getElementById('mc1').value;
                responsiveVoice.speak(this.input, 'Dutch Female');
            }

            getOption2() {
                this.input = this.shadowRoot.getElementById('mc2').value;
                responsiveVoice.speak(this.input, 'Dutch Female');
            }

            getOption3() {
                this.input = this.shadowRoot.getElementById('mc3').value;
                responsiveVoice.speak(this.input, 'Dutch Female');
            }

            getOption4() {
                this.input = this.shadowRoot.getElementById('mc4').value;
                responsiveVoice.speak(this.input, 'Dutch Female');
            }
        }

        window.customElements.define(mcQuestion.is, mcQuestion);
    </script>
</dom-module>
