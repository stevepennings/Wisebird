<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="elements/wisebird-mcquestion.html">

<dom-module id="wisebird-page-chapter">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                --paper-toast-background-color: #fff;
            }

            .content {
                text-align: center;
            }

            .question {
                font-size: 22px;
                font-weight: 500;
                opacity: 0.87;
                margin-top: 24px;
                margin-bottom: 16px;
            }

            paper-fab {
                --paper-fab-keyboard-focus-background: linear-gradient(to right, #ff5e62, #ff9966);
                --paper-fab-background: linear-gradient(to right, #ff5e62, #ff9966);
                position: fixed;
                bottom: 30px;
                right: 30px;
                z-index: 200;
            }

            paper-toast {
                padding: 0;
                height: 100px;
            }

            .backgroundToast {
                background: linear-gradient(to right, #3ad59d, #5fffa4);
                height: 100%;
                width: 100%;
                vertical-align: middle;
                text-align: center;
            }

            .backgroundToastWrong {
                background: linear-gradient(to left, #e53935, #e35d5b);
                height: 100%;
                width: 100%;
                vertical-align: middle;
                text-align: center;
            }

            .footer {
                position: absolute;
                width: 100%;
                height: 100px;
                background-color: #eeeeee;
                bottom: 0;
            }

            .info-logo {
                height: 48px;
                width: 48px;
                margin-top: 26px;
            }

            paper-tooltip {
                bottom: 100px;
            }
        </style>

        <div class="content">

            <div class="question">[[question]]</div>

            <wisebird-mcquestion></wisebird-mcquestion>

            <!--<template is="dom-repeat">-->
            <!--<template is="dom-if">-->
            <!--&lt;!&ndash;element&ndash;&gt;-->
            <!--</template>-->
            <!--<template is="dom-if">-->
            <!--&lt;!&ndash;element&ndash;&gt;-->
            <!--</template>-->
            <!--<template is="dom-if">-->
            <!--&lt;!&ndash;element&ndash;&gt;-->
            <!--</template>-->
            <!--</template>-->

        </div>

        <!--Info in footer-->
        <div class="footer" style="text-align: center;">
            <iron-icon id="info" class="info-logo" tabindex="0" src="../images/info.svg"></iron-icon>
            <paper-tooltip for="info" position="top" offset="0">halp I am trapped in a tooltip</paper-tooltip>
        </div>

        <!--Checks answer-->
        <paper-fab on-click="_openToast" src="../images/check.svg"></paper-fab>

        <!--Pop up for correct answer-->
        <paper-toast raised id="correct" class="fit-bottom" duration="0">
            <div class="backgroundToast">
                <iron-image style="width:75px; height:75px; margin-top: 12.5px;" sizing="contain"
                            src="../images/thumb_up.svg"></iron-image>
            </div>
        </paper-toast>

        <!--Pop up for wrong answer-->
        <paper-toast raised id="wrong" class="fit-bottom" duration="0">
            <div class="backgroundToastWrong">
                <iron-image style="width:75px; height:75px; margin-top: 12.5px;" sizing="contain"
                            src="../images/thumb_down.svg"></iron-image>
            </div>
        </paper-toast>
    </template>

    <script>
        class chapter extends Polymer.Element {
            static get is() {
                return 'wisebird-page-chapter';
            }

            static get properties() {
                return {
                    question: {
                        type: String,
                        value: 'Which picture shows a \'table\'?',
                    },
                };
            }

            _openToast() {
                var check = true;
                if (check === true) {
                    this.$.correct.open();
                } else {
                    this.$.wrong.open();
                }
            }
        }

        window.customElements.define(chapter.is, chapter);
    </script>
</dom-module>
