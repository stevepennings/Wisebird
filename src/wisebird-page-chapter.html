<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="elements/wisebird-mcquestion.html">
<link rel="import" href="elements/wisebird-openquestion.html">
<link rel="import" href="elements/wisebird-sentence.html">

<dom-module id="wisebird-page-chapter">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                --paper-toast-background-color: #fff;
                text-align: center;
            }

            .content {
                margin: 0 auto;
                max-width: 580px;
            }

            .question {
                font-size: 18px;
                font-weight: 600;
                opacity: 0.87;
                margin-top: 16px;
                margin-left: 12px;
                margin-right: 12px;
            }

            paper-fab {
                --paper-fab-keyboard-focus-background: linear-gradient(to right, #ff5e62, #ff9966);
                --paper-fab-background: linear-gradient(to right, #ff5e62, #ff9966);
                position: fixed;
                bottom: 30px;
                right: 30px;
                z-index: 200;
            }

            paper-toast {
                padding: 0;
                height: 100px;
            }

            .backgroundToast {
                background: linear-gradient(to right, #3ad59d, #5fffa4);
                height: 100%;
                width: 100%;
                vertical-align: middle;
                text-align: center;
            }

            .backgroundToastWrong {
                background: linear-gradient(to left, #e53935, #e35d5b);
                height: 100%;
                width: 100%;
                vertical-align: middle;
                text-align: center;
            }

            .footer {
                position: absolute;
                width: 100%;
                height: 100px;
                background-color: #eeeeee;
                bottom: 0;
            }

            .info-logo {
                height: 48px;
                width: 48px;
                margin-top: 26px;
            }

            wisebird-mcquestion {
                margin-top: 16px;
            }

            paper-tooltip {
                margin-left: 12px;
                margin-right: 12px;
            }

            wisebird-openquestion {
                height: 100%;
            }
        </style>

        <!--Question section-->
        <div class="content">
            <iron-pages selected="0">
                <template is="dom-repeat" items="[[question]]" class="question">
                    <div class="question" value="{{item.answer}}" id="question">
                        {{item.question}}
                        <template is="dom-if" if="[[isOpenQuestion(item)]]">
                            <wisebird-openquestion
                                    input="{{input}}">
                            </wisebird-openquestion>
                        </template>
                        <template is="dom-if" if="[[isMcQuestion(item)]]">
                            <wisebird-mcquestion></wisebird-mcquestion>
                        </template>
                        <template is="dom-if" if="[[isSentenceQuestion(item)]]">
                            <wisebird-sentence></wisebird-sentence>
                        </template>
                    </div>
                </template>
            </iron-pages>
        </div>

        <!--Info in footer-->
        <div class="footer" style="text-align: center;">
            <iron-icon id="info" class="info-logo" tabindex="0" src="../images/info.svg"></iron-icon>
            <paper-tooltip for="info" position="top" offset="40">{{tooltip}}</paper-tooltip>
        </div>

        <!--Checks answer-->
        <paper-fab on-click="_verifyInput" src="../images/check.svg"></paper-fab>

        <!--Pop up for correct answer-->
        <paper-toast raised id="correct" class="fit-bottom">
            <div class="backgroundToast">
                <iron-image style="width:75px; height:75px; margin-top: 12.5px;" sizing="contain"
                            src="../images/thumb_up.svg"></iron-image>
            </div>
        </paper-toast>

        <!--Pop up for wrong answer-->
        <paper-toast raised id="wrong" class="fit-bottom">
            <div class="backgroundToastWrong">
                <iron-image style="width:75px; height:75px; margin-top: 12.5px;" sizing="contain"
                            src="../images/thumb_down.svg"></iron-image>
            </div>
        </paper-toast>
    </template>

    <script>
        class chapter extends Polymer.Element {
            static get is() {
                return 'wisebird-page-chapter';
            }

            static get properties() {
                return {
                    question: {
                        type: Array,
                        value: [
                            {
                                type: 'openquestion',
                                question:
                                    'What is the correct translation for the girl?',
                                answer: 'het meisje',
                            },
                            {
                                type: 'mcquestion',
                                question:
                                'Which one is the correct translation for ' +
                                'the table?',
                                answer: 'de tafel',
                                choices: [
                                    {
                                        mc1: 'de klompen',
                                        mc2: 'de tafel',
                                        mc3: 'de papegaai',
                                        mc4: 'de windmolen',
                                    }],
                            },
                            {
                                type: 'mcquestion',
                                question:
                                'Which one is the correct translation ' +
                                'for the woman?',
                                answer: 'de vrouw',
                            },
                            {
                                type: 'mcquestion',
                                question:
                                    'Which one is the correct translation for the boy?',
                                answer: 'de jongen',
                            },
                            {
                                type: 'openquestion',
                                question:
                                    'What is the correct translation for I am a woman?',
                                answer: 'Ik ben een vrouw',
                            },
                            {
                                type: 'openquestion',
                                question:
                                    'Ik ___ een glas water?',
                                answer: 'drink',
                            },
                            {
                                type: 'openquestion',
                                question:
                                'Which one is the correct translation ' +
                                'for the child?',
                                answer: 'het kind',
                            }],
                    },
                    tooltip: {
                        type: String,
                        value: 'tooltip',
                    },
                    allowNext: {
                        type: Boolean,
                        value: false,
                    },
                };
            }

            constructor() {
                super();
            }

            isOpenQuestion(question) {
                if (question.type === 'openquestion') return true;
                return false;
            }

            isMcQuestion(question) {
                if (question.type === 'mcquestion') return true;
                return false;
            }

            isSentenceQuestion(question) {
                if (question.type === 'sentence') return true;
                return false;
            }

            getInput() {
                const e = this.shadowRoot.querySelector('wisebird-openquestion');
                return e.input;
            }

            _verifyInput() {
                let check;
                if (this.allowNext === true) {
                    this.$.correct.close();
                    this._nextQuestion();
                    this.allowNext = false;
                    check = false;
                    this._changeFab(check);
                } else if (this.allowNext === false) {
                    let input = this.getInput();
                    let check = this._validate(input);
                    this._changeFab(check);
                    this._openToast(check);
                }
            }

            _validate(input) {
                let answer = this.shadowRoot.getElementById('question').value;
                if (input === answer) {
                    input = true;
                    return input;
                } else {
                    input = false;
                    return input;
                }
            }

            _changeFab(check) {
                const nextIcon = '../images/next.svg';
                const checkIcon = '../images/check.svg';
                if (check === true) {
                    this.allowNext = true;
                    this.shadowRoot.querySelector('paper-fab').src = nextIcon;
                } else {
                    this.allowNext = false;
                    this.shadowRoot.querySelector('paper-fab').src = checkIcon;
                }
            }

            // Show toast if the answer is correct or wrong
            _openToast(check) {
                if (check === true) {
                    this.$.correct.open();
                } else {
                    this.$.wrong.open();
                }
            }

            // Navigates to next question if check is true
            _nextQuestion() {
                let pages = this.shadowRoot.querySelector('iron-pages');
                pages.selectNext();
            }
        }

        window.customElements.define(chapter.is, chapter);
    </script>
</dom-module>
